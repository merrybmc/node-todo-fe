<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        window.addEventListener(
            "keydown",
            function (event) {
                if (event.defaultPrevented) {
                    return; // 이미 이벤트가 실행되는 중이라면 아무 동작도 하지 않습니다.
                }

                switch (event.key) {
                    case "Down": // IE/Edge에서 사용되는 값
                    case "ArrowDown":
                        // "아래 화살표" 키가 눌렸을 때의 동작입니다.
                        break;
                    case "Up": // IE/Edge에서 사용되는 값
                    case "ArrowUp":
                        // "위 화살표" 키가 눌렸을 때의 동작입니다.
                        break;
                    case "Left": // IE/Edge에서 사용되는 값
                    case "ArrowLeft":
                        // "왼쪽 화살표" 키가 눌렸을 때의 동작입니다.
                        break;
                    case "Right": // IE/Edge에서 사용되는 값
                    case "ArrowRight":
                        // "오른쪽 화살표" 키가 눌렸을 때의 동작입니다.
                        break;
                    case "Enter":
                        // "enter" 또는 "return" 키가 눌렸을 때의 동작입니다.
                        console.log("enter");
                        break;
                    case "Esc": // IE/Edge에서 사용되는 값
                        console.log("esc");
                    case "Escape":
                        // "esc" 키가 눌렸을 때의 동작입니다.
                        console.log("esc");
                        break;
                    default:
                        return; // 키 이벤트를 처리하지 않는다면 종료합니다.
                }

                // 두 번 동작하는 것을 막기 위해 기본 동작을 취소합니다.
                event.preventDefault();
            },
            true,
        );
    </script>
</body>

</html>
